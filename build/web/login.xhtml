<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
     xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Coffee Shop</title>

        <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

        <!-- font awesome cdn link  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

        <!-- custom css file link  -->
        <link rel="stylesheet" href="css/login.css"/>
        <link rel="stylesheet" href="css/style.css"/>
    </h:head>
    <h:body>
        <nav>
            <header class="header">
            <div id="menu-btn" class="fas fa-bars"></div>
                <a href="#" class="logo"> coffee <i class="fas fa-mug-hot"></i> </a>
            </header>
        </nav>
        <center>
        <h:form class="lg-bd">
            <div class="login">
                <h1 class="heading"> Login <span>Login</span> </h1>
                    <div class="input-group">
                        <h:inputText class="input_text" a:placeholder="Username" value="#{tblUser.username}"/><br/>
                        <span>Username</span>
                    </div>

                    <div class="input-group">
                        <h:inputSecret class="input_text" a:placeholder="Password" value="#{tblUser.password}"/><br/><br/>
                        <span>Password</span>
                    </div>

                    <div class="input-group">
                        <h:commandButton class="button_log" value="Login" action="#{tblUser.login_user()}"/><br></br>
                    </div>
            </div>
        </h:form>
            <br/>
            <br/>
            <div class="credit"> Copy : 2021 <span>Coffee Shop</span> | All Rights Reserved, I.N.A </div>
    </center>
    </h:body>
</html>
