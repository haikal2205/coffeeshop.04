<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
  
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Coffee Shop</title>

        <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

        <!-- font awesome cdn link  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

        <!-- custom css file link  -->
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <section class="book" id="book">
            <h:form>
                <h1 class="heading"> booking <span>reserve a table</span> </h1>
                     <div class="input-group">
                         <h:inputText class="box" a:placeholder="name" value="#{tblCust.nameCust}"/><br/>
                            <span>Name</span>
                        </div>

                        <div class="input-group">
                            <h:inputText class="box" a:placeholder="email" value="#{tblCust.email}"/><br/><br/>
                            <span>Email</span>
                        </div>
                
                        <div class="input-group">
                            <h:inputText class="box" a:placeholder="no phone" value="#{tblCust.noTlpn}"/><br/><br/>
                            <span>No Telephone</span>
                        </div>
                
                        <div class="input-group">
                            <h:inputText class="box" a:placeholder="booking time" value="#{tblCust.book}"/><br/><br/>
                            <span>Booking Time (example : 12.00-14.00 WIB)</span>
                        </div>

                        <div class="input-group">
                            <h:commandButton class="btn" value="Submit" action="#{tblCust.save_Customer()}"/><br></br>
                            
                        </div>
            </h:form>
        </section>
        
        <ui:insert name="review">
            <ui:include src="/WEB-INF/template/footer.xhtml"></ui:include>
        </ui:insert>
        
        <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

        <!-- custom js file link  -->
        <script src="js/script.js"></script>
    </body>
</html>
